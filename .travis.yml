---
language: python
services: docker

env:
  global:
    - ROLE_NAME: netbox
  matrix:
    - MOLECULE_DISTRO: debian10
    - MOLECULE_DISTRO: debian9
    - MOLECULE_DISTRO: ubuntu1804

install:
  - pip install ansible
  - pip install 'molecule[docker]' docker

script:
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
