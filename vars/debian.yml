---
__netbox_python_packages:
  - python3.5
  - python3.5-dev
  - python3-venv
  - python3-pip
  - python3-psycopg2
__netbox_postgresql_packages:
  - postgresql
  - libpq-dev
  - python-psycopg2

__netbox_other_packages:
  - git
  - libxml2-dev
  - libxslt1-dev
  - libffi-dev
  - libjpeg-dev
  - graphviz
  - libssl-dev

__netbox_ldap_packages:
  - libldap2-dev
  - libsasl2-dev

__netbox_web_backend_packages:
  - supervisor
__netbox_web_frontend_packages:
  - apache2
  - apache2-utils
  - libapache2-mod-wsgi

netbox_python_binary: /usr/bin/python3.5

__netbox_postgresql_service: postgresql
__netbox_postgresql_user: postgres

netbox_supervisord_service: supervisor
netbox_supervisord_config_directory: /etc/supervisor/conf.d

netbox_apache2_service: apache2
netbox_apache2_user: www-data
netbox_apache2_group: www-data
netbox_apache2_sites_available_path: /etc/apache2/sites-available
netbox_apache2_sites_enabled_path: /etc/apache2/sites-enabled
netbox_apache2_default_vhost: 000-default.conf
